<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="body">
    <div class="formContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label class="formContainer__label" for="username">Username:</label>
            <input class="formContainer__input" type="text" id="username" name="username" required><br><br>
            <label class="formContainer__label" for="password">Password:</label>
            <input class="formContainer__input" type="password" id="password" name="password" required><br><br>
            <button class="formContainer__button" type="submit">Login</button>
        </form>
    </div>

    <div id="clientTable" style="display:none;">

    </div>

    <script src="index.js"></script>
</body>

</html>
